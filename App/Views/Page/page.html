{% extends "/base.html" %}

{% set page_title = page.title %}
{% set page_breadcrumbs = page.breadcrumbs %}
{% set page_banners = page.banners %}

{% block page_content %}
    <h1 class="h1">{{page.title}}</h1>
    <div class="tinymce-content">
        {{page.text|raw}}
        {% if (show_price_btn) %}
        <button class="button button_default js-price-popup">Получить прайс-лист</button>
        {% endif %}
    </div>
{% endblock %}
