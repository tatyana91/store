<a href="/{{category.full_url}}" class="category-card col-6 col-xl-2 col-lg-4 col-md-6 col-sm-6">
  {% if (category.image != '') %}
      <img src="/images/pages/{{category.id}}/{{category.image}}" alt="{{category.image_alt}}" class="category-card__image">
  {% else %}
      <img src="/images/nophoto.png" alt="" class="category-card__image">
  {% endif %}
  <p class="category-card__name">{{category.title}}</p>
</a>
