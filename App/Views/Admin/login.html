<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link href="/css/admin/style_index.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,nofollow">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" action="" method="POST">
                <span class="heading">Панель администратора</span>
                <div class="form-group">
                    <input type="text" class="form-control" name="login" placeholder="Логин" value="{{login}}" required autocomplete="off">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" name="password" placeholder="Пароль" value="{{password}}" required autocomplete="off">
                    <i class="fa fa-lock"></i>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="none" id="checkbox1" name="check"/>
                        <label for="checkbox1"></label>
                    </div>
                    <span class="text">Запомнить</span>
                    <button type="submit" name="enter" class="btn btn-default">ВХОД</button>
                </div>
                <div id="error">{{error}}</div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
