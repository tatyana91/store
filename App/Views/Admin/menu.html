{% extends "Admin/base.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}

<div class='table-responsive'>
    <table id='admin_table' class='table table-striped'>
        <thead>
        <tr>
            <th>Секция</th>
            <th>Название</th>
            <th>Рейтинг</th>
        </tr>
        </thead>
        <tbody class="sortable" data-table="admin_menu">
            {% for menu_item in menu_items %}
                <tr class="js-item" data-id="{{menu_item.id}}">
                    <td>{{menu_item.section}}</td>
                    <td>{{menu_item.title}}</td>
                    <td>{{menu_item.rate}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
